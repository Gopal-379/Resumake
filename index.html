<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <section class="login">
            <div class="logo">
                <h1>LOGIN</h1>
            </div>
            <form action="./signin">
                <input type="email" class="form-control" placeholder="Mail Id" name="emailid">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <input type="submit" value="LogIn" class="bg-primary">
                <p>You don't have an account? <a href="#" onclick="change()">SignUp</a> </p>
            </form>
        </section>
    </div>
    <div class="container1">
        <section class="signup">
            <div class="logo">
                <h1>SIGNUP</h1>
            </div>
            <form action="./signup">
                <input type="text" class="form-control" placeholder="User Name" name="name">
                <input type="email" class="form-control" placeholder="Mail Id" name="emailid">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <input type="password" class="form-control" placeholder="Confirm Password">
                <input type="submit" value="SignUp" class="bg-success">
                <p>You alredy have an account? <a href="#" onclick="change()">LogIn</a> </p>
            </form>
        </section>
        <div class="empty">
            <div class="empty1">
                <div class="content">
                    <h1>HELLO!</h1>
                    <p>WE ARE HAPPY TO SEE YOU AGAIN</p>
                </div>
            </div>
            <div class="empty2">
                <div class="content">
                    <h1>WELCOME!</h1>
                    <p>REGISTER AND ENJOY OUR BENEFITS</p>
                </div>
            </div>
        </div>

    </div>
    <script>
        function change(){
            var e=document.querySelector('.container');
            e.classList.toggle('active');
            var e=document.querySelector('.container1');
            e.classList.toggle('active');
        }
    </script>
</body>
</html>
